  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Run tests
        run: |
          go test -v ./database/... ./models/...
        env:
          CGO_ENABLED: 0
          FYNE_TEST_SKIP_GUI: 1

  build:
    name: Build
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev xorg-dev libxtst-dev libpng++-dev
          
      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o trackyou-linux-amd64
      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o trackyou-windows-amd64.exe
      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o trackyou-darwin-amd64
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: trackyou-* 
