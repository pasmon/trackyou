name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
          working-directory: .
          skip-pkg-cache: true
          skip-build-cache: true
        env:
          CGO_ENABLED: 0

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Run tests
        run: go test -v ./...
        env:
          CGO_ENABLED: 0

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o trackyou-linux-amd64
      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o trackyou-windows-amd64.exe
      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o trackyou-darwin-amd64
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: trackyou-* 