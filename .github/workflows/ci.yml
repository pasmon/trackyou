name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Run tests
        run: go test -v ./...
        env:
          FYNE_TEST_SKIP_GUI: 1

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Build for Linux
        run: go build -o trackyou-linux ./cmd/trackyou
      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o trackyou.exe ./cmd/trackyou
      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o trackyou-macos ./cmd/trackyou
      
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: trackyou-linux
          path: trackyou-linux
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: trackyou-windows
          path: trackyou.exe
      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: trackyou-macos
          path: trackyou-macos 