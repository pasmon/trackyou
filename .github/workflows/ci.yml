  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Run tests
        run: |
          go test -v ./database/... ./models/...
        env:
          CGO_ENABLED: 0
          FYNE_TEST_SKIP_GUI: 1

  build:
    name: Build
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev xorg-dev libxtst-dev libpng++-dev
          
      - name: Install fyne-cross
        run: |
          go install github.com/fyne-io/fyne-cross@latest
          
      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -o trackyou-linux-amd64
      - name: Build for Windows
        run: fyne-cross windows -arch=amd64 -output=trackyou-windows-amd64.exe -app-id=com.trackyou.app
      - name: Download macOS SDK
        run: |
          mkdir -p /tmp/macos-sdk
          wget -q https://github.com/joseluisq/macosx-sdks/releases/download/12.3/MacOSX12.3.sdk.tar.xz
          tar -xf MacOSX12.3.sdk.tar.xz -C /tmp/macos-sdk
      - name: Build for macOS
        run: fyne-cross darwin -arch=amd64 -output=trackyou-darwin-amd64 -app-id=com.trackyou.app
        env:
          MACOS_SDK_PATH: /tmp/macos-sdk/MacOSX12.3.sdk
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: trackyou-* 
